<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

	<style>
		a:link 
		{
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}
		a:visited
		{
			color: dimgray;
			background-color: transparent;
			text-decoration: underline;
		}
		a:hover
		{
			color: maroon;
			background-color: transparent;
			text-decoration: underline;
		}
	</style>
</head>
<body>

	<h2>Internal Links</h2>
	<a href="html_images.html">HTML Images</a>

	<h2>External Links</h2>
	<a href="https://uitm.edu.my/">UiTM Webpage</a>

	<h2>Target Attribute</h2>
	<!--_self, _blank, _parent, _top-->

	<a href="basic_structure.html" target="_blank">Basic Structure</a>

	<h2>Image as link</h2>
	<a href="https://www.instagram.com/h8zimi/" target="_blank" title="Go to Instagram Profile"><img src="buttons/button.png"></a>

	<h3>Button as Links</h3>
	<button onclick="document.location='https://www.instagram.com/h8zimi/'">My IG!</button>



</body>
</html>
